<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Art Direction</title>
	<style>
		img{
			max-width: 100%;
		}
	</style>
</head>
<body>

<picture>
  <source 
  	sizes="50vw"
    media="(min-width: 650px)"
    srcset="images/nexus2.png">
  <source 
      sizes="50vw"
      srcset="images/nexus2.jpg"
      type="image/jpg">
  <img 
  	sizes="50vw"
    src="images/nexus.png" 
    alt="nexus">
</picture>


</body>
</html>
